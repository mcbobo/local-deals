<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.5.8/angular-touch.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap.min.js"></script>
  </head>
  <body ng-app="localDealsApp">
    <h1>Find Local Deals!</h1>

    <form ng-controller="SearchController">
      <div class="input-group">
        <input class="form-control" />
        <div class="input-group-btn" uib-dropdown>
          <button
            type="button"
            class="btn btn-default">
            Search</span>
          </button>
          <button
            type="button"
            class="btn btn-default dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            uib-dropdown-toggle>
            All Categories <span class="caret"></span>
          </button>

          <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu">
            <li><a href="#">Some category</a></li>
            <li><a href="#">Another category</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated Category</a></li>
          </ul>
        </div>
      </div>
    </form>
    <script>
      var app = angular.module('localDealsApp', ['ui.bootstrap']);
      app.controller('SearchController', function ($scope, $log) {
      });
    </script>
  </body>
</html>
